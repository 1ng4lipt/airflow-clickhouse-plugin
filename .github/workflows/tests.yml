name: Run tests

on:
  push:
    branches: [ "master" ]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/tests.yml"
      - "requirements.txt"
  pull_request:
    branches: [ "master" ]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/tests.yml"
      - "requirements.txt"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        airflow-version: ["2.0.2", "2.1.4", "2.2.5", "2.3.4"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt --ignore-installed apache-airflow==${{ matrix.airflow-version }}
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests/unit
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        airflow-version: ["2.0.2", "2.1.4", "2.2.5", "2.3.4"]
    services:
      clickhouse:
        image: yandex/clickhouse-server
        ports:
          - 9000/tcp
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt --ignore-installed apache-airflow==${{ matrix.airflow-version }}
    - name: Run tests on ClickHouse server
      env:
        AIRFLOW_CONN_CLICKHOUSE_DEFAULT: "clickhouse://localhost:${{ job.services.clickhouse.ports['9000'] }}"
      run: |
        python -m unittest discover -s tests/integration
